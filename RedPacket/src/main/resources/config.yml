  overdrawMessage: "您没有足够的资金"
  nobodyHomeMessage: "你需要指定至少一个人"
  hasToBeIntegerMessage: "必须是一个整数"
wordings:
  custom: "特殊" # custom 类型
  currency: "金币"
  points: "点券"
controls:
  expires: 60 # 秒后过期，调成 86400 以模拟现实世界行为
  announceWinner: true
  announceEveryone: true
  allowQuickTokenInput: false
permissions:
  issue: rp.issue # 发红包权限
  draw: rp.draw # 领红包权限
