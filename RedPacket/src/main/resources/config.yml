    - '------ %s ------'
    - '------ %c ------'
    - '------ 红包数量: %q ------'
  buttonStyle: "[点我领取]" # 按钮的样式
  sayToDrawMessage: "输入文字: %s"
  winnerMessage: "%p 的红包被领完，%w 是运气王！获得%t: %v"
  drawMessage: "%w 领了 %p 的 %s，获得%t %v, 剩余 %r"
  customDrawMessage: "%w 领了 %p 的 %s，剩余 %r"
